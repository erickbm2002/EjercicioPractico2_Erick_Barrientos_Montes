<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body class="bg-light">
    <header th:replace="~{fragments/header :: header}"></header>
    
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h4><i class="bi bi-lock-fill"></i> Iniciar Sesión</h4>
                    </div>
                    <div class="card-body p-4">
                        <!-- Mensajes de error -->
                        <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="bi bi-exclamation-triangle-fill"></i>
                            <strong>Error:</strong> Usuario o contraseña incorrectos.
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        
                        <!-- Mensaje de logout -->
                        <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show" role="alert">
                            <i class="bi bi-check-circle-fill"></i>
                            Has cerrado sesión correctamente.
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        
                        <!-- Formulario de login -->
                        <form th:action="@{/login}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">
                                    <i class="bi bi-envelope-fill"></i> Correo Electrónico
                                </label>
                                <input type="email" class="form-control" id="username" name="username" 
                                       placeholder="usuario@ejemplo.com" required autofocus>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="bi bi-key-fill"></i> Contraseña
                                </label>
                                <input type="password" class="form-control" id="password" name="password" 
                                       placeholder="Contraseña" required>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-box-arrow-in-right"></i> Ingresar
                                </button>
                            </div>
                        </form>
                        
                        <!-- Información de usuarios de prueba -->
                        <div class="mt-4 p-3 bg-light rounded">
                            <small class="text-muted">
                                <strong>Usuarios de prueba:</strong><br>
                                <strong>Admin:</strong> c.ramirez@correo.com / 12345<br>
                                <strong>Profesor:</strong> l.fernandez@correo.com / 12345<br>
                                <strong>Estudiante:</strong> ana.soto@correo.com / 12345
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
