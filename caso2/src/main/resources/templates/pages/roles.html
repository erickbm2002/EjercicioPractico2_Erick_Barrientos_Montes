<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body>
    <header th:replace="~{fragments/header :: header}"></header>
    
    <div class="container mt-4">
        <h2><i class="bi bi-shield-fill"></i> Gestión de Roles</h2>
        <hr>
        
        <!-- Mensajes -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle-fill"></i> [[${success}]]
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle-fill"></i> [[${error}]]
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <!-- Botón nuevo rol -->
        <div class="mb-3">
            <a th:href="@{/roles/nuevo}" class="btn btn-success">
                <i class="bi bi-plus-circle"></i> Nuevo Rol
            </a>
            <span class="ms-3 badge bg-info">Total: [[${totalRoles}]]</span>
        </div>
        
        <!-- Tabla de roles -->
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="rol : ${roles}">
                        <td>[[${rol.idRol}]]</td>
                        <td>
                            <span class="badge" th:classappend="${rol.nombreRol == 'ADMIN' ? 'bg-danger' : 
                                       rol.nombreRol == 'PROFESOR' ? 'bg-primary' : 'bg-secondary'}">
    [[${rol.nombreRol}]]
</span>
                        </td>
                        <td>[[${rol.descripcionRol}]]</td>
                        <td>
                            <a th:href="@{/roles/modificar/{id}(id=${rol.idRol})}" 
                               class="btn btn-sm btn-warning" title="Editar">
                                <i class="bi bi-pencil-fill"></i>
                            </a>
                            <form th:action="@{/roles/eliminar}" method="post" class="d-inline"
                                  onsubmit="return confirm('¿Está seguro de eliminar este rol?');">
                                <input type="hidden" name="idRol" th:value="${rol.idRol}">
                                <button type="submit" class="btn btn-sm btn-danger" title="Eliminar">
                                    <i class="bi bi-trash-fill"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(roles)}">
                        <td colspan="4" class="text-center">No hay roles registrados</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
